<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/98d8be6020.js" crossorigin="anonymous"></script>

<link rel="Stylesheet" href="./cs.css">

</head>
<body>
<section>
<div class="container">
    <h1>Pomodoro</h1>

    <div class="painel">
        <p id="work">Work</p>
        <p id="break">Break</p>
    </div>

        <div class="timer">
            <div class="circle">
                <div class="time">
                    <p id="minutes"></p>
                    <p>:</p>
                    <p id="seconds"></p>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="play" onclick="play()"><i class="fa-solid fa-play"></i>
        </button>
        <a id="reset" href="/"><i class="fa-solid fa-rotate"></i></a>
    </div>
</div>
</section>
    <script src="./js.js"></script>
</body>
</html>
